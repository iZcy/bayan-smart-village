name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, dom, fileinfo, mysql, gd, bcmath, zip, sqlite3
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: |
          composer install --no-progress --prefer-dist --optimize-autoloader --no-interaction || {
            echo "Lock file incompatible, updating dependencies..."
            composer update --no-progress --prefer-dist --optimize-autoloader --no-interaction
          }

      - name: Cache NPM dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install NPM dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build assets
        run: npm run build

      - name: Set permissions
        run: |
          chmod -R 775 storage
          chmod -R 775 bootstrap/cache

      - name: Create .env file
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Create SQLite Database
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: Execute tests (Unit and Feature tests) via PHPUnit
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: |
          php artisan migrate --env=testing --database=sqlite --force
          php artisan db:seed --env=testing --force
          vendor/bin/phpunit

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, dom, fileinfo, mysql, gd, bcmath, zip

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Composer dependencies
        run: |
          composer install --no-dev --optimize-autoloader --no-interaction || {
            echo "Lock file incompatible, updating dependencies..."
            composer update --no-dev --optimize-autoloader --no-interaction
          }

      - name: Install NPM dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build production assets
        run: npm run build

      - name: Set permissions
        run: |
          chmod -R 775 storage
          chmod -R 775 bootstrap/cache

      - name: Create .env file
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e  # Exit on any error

            echo "üöÄ Starting deployment..."

            # Check if project directory exists, if not clone it
            if [ ! -d "/var/www/bayan-smart-village" ]; then
              echo "üìÅ Project directory doesn't exist. Creating and cloning repository..."
              sudo mkdir -p /var/www/bayan-smart-village
              sudo chown -R $USER:$USER /var/www/bayan-smart-village
              cd /var/www
              git clone https://github.com/${{ github.repository }}.git bayan-smart-village || {
                echo "‚ùå Failed to clone repository"
                exit 1
              }
            fi

            # Ensure proper permissions for git operations
            echo "üîê Setting temporary permissions for git operations..."
            sudo chown -R $USER:$USER /var/www/bayan-smart-village

            # Navigate to project directory
            cd /var/www/bayan-smart-village || {
              echo "‚ùå Failed to navigate to project directory"
              exit 1
            }

            # Check if git repository exists and has proper remote
            if [ ! -d ".git" ]; then
              echo "üîß Initializing git repository..."
              git init
              git config init.defaultBranch main
              git remote add origin https://github.com/${{ github.repository }}.git || {
                echo "‚ùå Failed to add remote origin"
                exit 1
              }
            else
              # Check if origin remote exists
              if ! git remote get-url origin >/dev/null 2>&1; then
                echo "üîß Adding missing origin remote..."
                git remote add origin https://github.com/${{ github.repository }}.git || {
                  echo "‚ùå Failed to add remote origin"
                  exit 1
                }
              fi
            fi

            # Create backup
            echo "üì¶ Creating backup..."
            if [ -d "backup" ]; then
              rm -rf backup
            fi
            mkdir backup
            cp -r storage backup/ 2>/dev/null || true
            cp .env backup/ 2>/dev/null || true

            # Stash any local changes (only if there are commits)
            echo "üíæ Stashing local changes..."
            if git rev-parse --verify HEAD >/dev/null 2>&1; then
              git stash push -m "Auto-stash before deployment $(date)" || true
            else
              echo "‚ÑπÔ∏è No commits yet, skipping stash"
            fi

            # Fetch and pull latest code
            echo "‚¨áÔ∏è Pulling latest code..."
            git fetch origin main || {
              echo "‚ùå Failed to fetch from origin"
              exit 1
            }

            # Check if we have any commits
            if git rev-parse --verify HEAD >/dev/null 2>&1; then
              # We have commits, normal git operations
              CURRENT_BRANCH=$(git branch --show-current)
              if [ "$CURRENT_BRANCH" != "main" ]; then
                echo "üîÑ Switching to main branch..."
                git checkout main || {
                  echo "‚ùå Failed to checkout main branch"
                  exit 1
                }
              fi

              # Pull latest changes
              git pull origin main || {
                echo "‚ùå Failed to pull latest changes"
                exit 1
              }
            else
              # First time setup - checkout main branch from remote
              echo "üîÑ Setting up main branch for first time..."
              git checkout -b main origin/main || {
                echo "‚ùå Failed to checkout main branch from origin"
                exit 1
              }
            fi

            # Install required tools if not available
            echo "üîß Checking and installing required tools..."

            # Update package list and install basic dependencies
            sudo apt-get update -qq
            sudo apt-get install -y software-properties-common curl wget unzip git

            # Install PHP if not available
            if ! command -v php &> /dev/null; then
              echo "üêò Installing PHP and extensions..."
              # Add PHP repository
              sudo add-apt-repository ppa:ondrej/php -y
              sudo apt-get update -qq
              # Install PHP 8.3 and extensions
              sudo apt-get install -y php8.3 php8.3-cli php8.3-fpm php8.3-mysql php8.3-xml php8.3-curl php8.3-zip php8.3-mbstring php8.3-gd php8.3-bcmath php8.3-intl php8.3-sqlite3
            fi

            # Install composer if not available
            if ! command -v composer &> /dev/null; then
              echo "üì¶ Installing Composer..."
              cd /tmp
              curl -sS https://getcomposer.org/installer | php
              sudo mv composer.phar /usr/local/bin/composer
              sudo chmod +x /usr/local/bin/composer
              cd /var/www/bayan-smart-village
            fi

            # Install Node.js and npm if not available
            if ! command -v npm &> /dev/null; then
              echo "üì¶ Installing Node.js and NPM..."
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi

            # Install PHP dependencies
            echo "üì¶ Installing PHP dependencies..."
            composer install --no-dev --optimize-autoloader --no-interaction || {
              echo "‚ùå Failed to install PHP dependencies"
              exit 1
            }

            # Install NPM dependencies
            echo "üì¶ Installing NPM dependencies..."
            if [ -f package-lock.json ]; then
              npm ci || {
                echo "‚ùå Failed to install NPM dependencies"
                exit 1
              }
            else
              npm install || {
                echo "‚ùå Failed to install NPM dependencies"
                exit 1
              }
            fi

            # Build assets
            echo "üî® Building assets..."
            npm run build || {
              echo "‚ùå Failed to build assets"
              exit 1
            }

            # Check if .env file exists, create from example if not
            if [ ! -f ".env" ]; then
              echo "üìù Creating .env file from .env.example..."
              if [ -f ".env.example" ]; then
                cp .env.example .env
                php artisan key:generate
                echo "‚úÖ .env file created successfully"
              else
                echo "‚ùå .env.example file not found. Please create .env manually."
                exit 1
              fi
            fi

            # Set directory permissions before changing ownership
            echo "üîê Setting directory permissions..."
            chmod -R 775 storage bootstrap/cache || {
              echo "‚ö†Ô∏è Warning: Failed to set some directory permissions"
            }

            # Set correct ownership and permissions
            echo "üîê Setting final ownership..."
            # Check if bayan-smart-village user exists, if not create it or use current user
            if id "bayan-smart-village" &>/dev/null; then
              sudo chown -R bayan-smart-village:bayan-smart-village /var/www/bayan-smart-village || {
                echo "‚ö†Ô∏è Warning: Failed to set ownership to bayan-smart-village user"
              }
            else
              echo "‚ÑπÔ∏è Creating bayan-smart-village user..."
              sudo useradd -r -s /bin/false bayan-smart-village 2>/dev/null || {
                echo "‚ö†Ô∏è Warning: Could not create user, using www-data instead"
                sudo chown -R www-data:www-data /var/www/bayan-smart-village || {
                  echo "‚ö†Ô∏è Warning: Failed to set ownership to www-data"
                }
              }
              if id "bayan-smart-village" &>/dev/null; then
                sudo chown -R bayan-smart-village:bayan-smart-village /var/www/bayan-smart-village || {
                  echo "‚ö†Ô∏è Warning: Failed to set ownership to bayan-smart-village user"
                }
              fi
            fi

            # Restore storage files if backup exists
            if [ -d "backup/storage" ]; then
              echo "üìÅ Restoring storage files..."
              cp -r backup/storage/app/public/* storage/app/public/ 2>/dev/null || true
            fi

            # Run database migrations
            echo "üóÑÔ∏è Running database migrations..."
            php artisan migrate --force || {
              echo "‚ùå Failed to run migrations"
              exit 1
            }

            # Clear and optimize Laravel caches
            echo "üßπ Clearing and optimizing caches..."
            php artisan config:clear || true
            php artisan route:clear || true
            php artisan view:clear || true
            php artisan cache:clear || true

            php artisan config:cache || {
              echo "‚ö†Ô∏è Warning: Failed to cache config"
            }
            php artisan route:cache || {
              echo "‚ö†Ô∏è Warning: Failed to cache routes"
            }
            php artisan view:cache || {
              echo "‚ö†Ô∏è Warning: Failed to cache views"
            }

            # Restart services
            echo "üîÑ Restarting services..."
            sudo supervisorctl restart bayan-smart-village-worker:* 2>/dev/null || {
              echo "‚ö†Ô∏è Warning: Failed to restart supervisor workers"
            }

            sudo systemctl reload nginx || {
              echo "‚ö†Ô∏è Warning: Failed to reload nginx"
            }

            sudo systemctl reload php8.3-fpm || {
              echo "‚ö†Ô∏è Warning: Failed to reload PHP-FPM"
            }

            # Cleanup backup
            echo "üßπ Cleaning up..."
            rm -rf backup

            echo "üéâ Deployment completed successfully!"
            echo "üìÖ Deployed at: $(date)"
            echo "üîó Git commit: $(git rev-parse --short HEAD)"

  security-scan:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run security scanner
        uses: securecodewarrior/github-action-composer-security-checker@v3
        with:
          composer-lock: "./composer.lock"

  code-quality:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, dom, fileinfo, mysql
          tools: phpstan

      - name: Install Composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --memory-limit=2G || true

      - name: Check code style with Laravel Pint
        run: vendor/bin/pint --test
